<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordZen 1v1 & 500+</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --neon-green: #00ff88; --neon-blue: #00d4ff; --neon-purple: #a855f7; --neon-gold: #ffd700; --neon-red: #ff3e3e; }
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; width: 100%; position: fixed; }
        canvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }
        
        /* UI ElemanlarÄ± */
        #xp-container { position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: rgba(255,255,255,0.1); z-index: 3000; }
        #xp-bar { width: 0%; height: 100%; background: var(--neon-blue); transition: 0.3s; }
        #header { width: 90%; display: none; justify-content: space-between; align-items: center; margin-top: 50px; z-index: 100; position: absolute; }
        
        /* Ekranlar */
        #main-menu { position: fixed; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; background: #000; }
        #lobby-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1500; background: rgba(0,0,0,0.95); }
        #game-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: space-between; padding: 120px 0 60px 0; z-index: 100; }
        
        /* Kelime KutularÄ± */
        #word-container { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; width: 92%; }
        .letter-box { width: 42px; height: 52px; border: 2px solid rgba(255,255,255,0.15); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; background: rgba(255,255,255,0.05); text-transform: uppercase; }
        
        /* 1v1 Progress Bar */
        #arena-ui { width: 80%; display: none; flex-direction: column; align-items: center; margin-top: 20px; }
        .prog-track { width: 100%; height: 8px; background: #222; border-radius: 10px; margin: 5px 0; overflow: hidden; }
        #opp-bar { width: 0%; height: 100%; background: var(--neon-red); transition: 0.3s; }

        /* Butonlar */
        .menu-btn { width: 260px; padding: 20px; margin: 10px; border-radius: 20px; border: 2px solid var(--neon-blue); background: none; color: var(--neon-blue); font-weight: bold; font-size: 1rem; cursor: pointer; letter-spacing: 2px; }
        .hint-btn { width: 65px; height: 65px; border-radius: 50%; border: 1px solid var(--neon-gold); display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,215,0,0.05); }

        /* Modal */
        #level-up-card { width: 85%; padding: 30px 20px; border-radius: 30px; border: 1px solid var(--neon-green); background: #000; display: none; text-align: center; position: absolute; top: 50%; transform: translateY(-50%); z-index: 2000; box-shadow: 0 0 50px rgba(0,255,136,0.2); }
        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
        .loading { animation: pulse 1.5s infinite; color: var(--neon-purple); letter-spacing: 3px; }
        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }
    </style>
</head>
<body onclick="document.getElementById('hidden-input').focus();">

    <canvas id="canvas"></canvas>
    <div id="xp-container"><div id="xp-bar"></div></div>

    <div id="header">
        <div onclick="location.reload()" style="font-size:1.5rem;">âœ•</div>
        <div id="lvl-display" style="color: var(--neon-blue); font-weight: bold;">SEVÄ°YE 1</div>
        <div style="color: var(--neon-gold)">ðŸª™ <span id="coin-txt">20</span></div>
    </div>

    <div id="main-menu">
        <h1 style="letter-spacing: 15px; font-weight: 100; margin-bottom: 50px;">WordZen</h1>
        <button class="menu-btn" onclick="startSolo()">NORMAL MOD</button>
        <button class="menu-btn" style="border-color: var(--neon-purple); color: var(--neon-purple);" onclick="startArena()">1v1 ARENA</button>
    </div>

    <div id="lobby-screen">
        <h2 class="loading">RAKÄ°P ARANIYOR</h2>
        <p style="color: #666;">Arena'ya baÄŸlanÄ±lÄ±yor...</p>
        <button class="menu-btn" style="border-color: #444; color: #444; margin-top: 40px;" onclick="location.reload()">Ä°PTAL</button>
    </div>

    <div id="game-screen">
        <div id="arena-ui">
            <div style="font-size: 0.7rem; color: var(--neon-red);">RAKÄ°P Ä°LERLEMESÄ°</div>
            <div class="prog-track"><div id="opp-bar"></div></div>
        </div>

        <div id="word-container"></div>

        <div id="controls">
            <div class="hint-btn" onclick="useHint()">
                <span style="font-size: 1.5rem;">ðŸ’¡</span>
                <span id="hint-cost" style="font-size: 0.7rem; color: var(--neon-gold);">10</span>
            </div>
        </div>

        <div id="level-up-card">
            <h2 id="res-title" style="color: var(--neon-green);">BÃ–LÃœM GEÃ‡Ä°LDÄ°!</h2>
            <p id="word-meaning" style="color: #ccc; margin-bottom: 30px;"></p>
            <button class="menu-btn" style="width: 100%; background: var(--neon-green); color: black; border: none;" onclick="nextRound()">DEVAM ET</button>
        </div>
    </div>

    <input type="text" id="hidden-input" autocomplete="off">

<script>
    // Firebase Config (Ã–nemli: BurasÄ± senin veritabanÄ±n olmalÄ±)
    const config = {
        apiKey: "AIzaSyCFgWqiyOv1UWfehf8zUtu4XqsXTrRdcZc",
        databaseURL: "https://wordzen-2e052-default-rtdb.firebaseio.com",
        projectId: "wordzen-2e052"
    };
    firebase.initializeApp(config);
    const db = firebase.database();

    // 500+ Kelime Havuzu (Ã–rnek KÄ±sa Tutuldu, YukarÄ±dakileri Buraya YapÄ±ÅŸtÄ±rabilirsin)
    const allWords = [
        {a:"KLAVYE", m:"YazÄ± yazmaya yarayan tuÅŸ takÄ±mÄ±."},
        {a:"ROBOT", m:"Programlanabilir karmaÅŸÄ±k makine."},
        {a:"ADALET", m:"HakkÄ±n gÃ¶zetilmesi."},
        {a:"GÃœNEÅž", m:"IsÄ± ve Ä±ÅŸÄ±k kaynaÄŸÄ±mÄ±z."},
        {a:"DENÄ°Z", m:"BÃ¼yÃ¼k tuzlu su kÃ¼tlesi."}
        // ... (Ã–nceki 500 kelime buraya gelecek)
    ];

    let myId = "u_" + Math.floor(Math.random() * 9999);
    let roomId = null;
    let isArena = false;
    let currentLvl = 0;
    let coins = 20;
    let userGuess = [];
    let isFinished = false;

    // Solo BaÅŸlat
    function startSolo() {
        isArena = false;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('arena-ui').style.display = 'none';
        initRound();
    }

    // Arena BaÅŸlat (Oda Kurma/KatÄ±lma)
    function startArena() {
        isArena = true;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('lobby-screen').style.display = 'flex';

        db.ref('arenas').once('value', snapshot => {
            let rooms = snapshot.val();
            let foundRoom = null;

            if(rooms) {
                for(let id in rooms) {
                    if(rooms[id].status === 'waiting') { foundRoom = id; break; }
                }
            }

            if(foundRoom) {
                roomId = foundRoom;
                db.ref('arenas/' + roomId).update({ p2: myId, status: 'playing' });
            } else {
                roomId = "room_" + myId;
                let randomWord = allWords[Math.floor(Math.random()*allWords.length)];
                db.ref('arenas/' + roomId).set({
                    p1: myId, p1Prog: 0, p2: "", p2Prog: 0, 
                    word: randomWord, status: 'waiting'
                });
            }
            listenArena();
        });
    }

    function listenArena() {
        db.ref('arenas/' + roomId).on('value', snapshot => {
            let data = snapshot.val();
            if(!data) return;

            if(data.status === 'playing' && document.getElementById('game-screen').style.display === 'none') {
                document.getElementById('lobby-screen').style.display = 'none';
                document.getElementById('header').style.display = 'flex';
                document.getElementById('game-screen').style.display = 'flex';
                document.getElementById('arena-ui').style.display = 'flex';
                setupGame(data.word);
            }

            if(isArena) {
                let oppProg = (data.p1 === myId) ? data.p2Prog : data.p1Prog;
                document.getElementById('opp-bar').style.width = oppProg + "%";
                if(oppProg >= 100 && !isFinished) finishGame("KAYBETTÄ°N!", "Rakip senden hÄ±zlÄ± davrandÄ±.");
            }
        });
    }

    function initRound() {
        setupGame(allWords[currentLvl % allWords.length]);
    }

    function setupGame(wordObj) {
        isFinished = false;
        document.getElementById('level-up-card').style.display = "none";
        document.getElementById('xp-bar').style.width = "0%";
        document.getElementById('lvl-display').innerText = isArena ? "ARENA" : "SEVÄ°YE " + (currentLvl + 1);
        
        const container = document.getElementById('word-container');
        container.innerHTML = "";
        userGuess = Array(wordObj.a.length).fill(null);
        
        wordObj.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === 0) { box.innerText = char; box.style.borderColor = "var(--neon-green)"; userGuess[0] = char; }
            container.appendChild(box);
        });
    }

    document.getElementById('hidden-input').addEventListener('input', (e) => {
        if(isFinished) return;
        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) {
                userGuess[idx] = char;
                document.getElementsByClassName('letter-box')[idx].innerText = char;
                let prog = (userGuess.filter(x => x !== null).length / userGuess.length) * 100;
                document.getElementById('xp-bar').style.width = prog + "%";

                if(isArena) {
                    let update = (myId === roomId.split('_')[1]) ? {p1Prog: prog} : {p2Prog: prog};
                    db.ref('arenas/' + roomId).update(update);
                }

                if(!userGuess.includes(null)) {
                    if(userGuess.join('') === (isArena ? "" : allWords[currentLvl % allWords.length].a)) { // Check logic
                         // Arena kelimesi iÃ§in data.word.a kullanÄ±lmalÄ±, solo iÃ§in allWords
                    }
                    checkResult();
                }
            }
        }
        e.target.value = "";
    });

    function checkResult() {
        let correctWord = isArena ? "" : allWords[currentLvl % allWords.length].a;
        // Basit kontrol: EÄŸer tÃ¼m kutular dolduysa ve doÄŸruysa
        // (Arena kelimesi senkronizasyon iÃ§in db'den okunur)
        db.ref('arenas/' + roomId).once('value', snap => {
            let target = isArena ? snap.val().word.a : allWords[currentLvl % allWords.length].a;
            if(userGuess.join('') === target) {
                if(isArena) db.ref('arenas/' + roomId).update({status: 'finished'});
                finishGame("TEBRÄ°KLER!", isArena ? "Rakibini ezip geÃ§tin!" : "Kelimeyi doÄŸru bildin.");
            } else {
                // HatalÄ±ysa ilk harf hariÃ§ temizle
                setupGame(isArena ? snap.val().word : allWords[currentLvl % allWords.length]);
            }
        });
    }

    function finishGame(title, msg) {
        isFinished = true;
        document.getElementById('res-title').innerText = title;
        document.getElementById('word-meaning').innerText = msg;
        document.getElementById('level-up-card').style.display = "block";
        if(!isArena) coins += 5;
        document.getElementById('coin-txt').innerText = coins;
    }

    function nextRound() {
        if(isArena) location.reload();
        else { currentLvl++; initRound(); }
    }

    function useHint() {
        if(coins < 10 || isFinished || isArena) return; // Arena'da ipucu kapalÄ±
        let emptyIdx = userGuess.indexOf(null);
        if(emptyIdx !== -1) {
            coins -= 10;
            document.getElementById('coin-txt').innerText = coins;
            let correctChar = allWords[currentLvl % allWords.length].a[emptyIdx];
            userGuess[emptyIdx] = correctChar;
            document.getElementsByClassName('letter-box')[emptyIdx].innerText = correctChar;
            if(!userGuess.includes(null)) checkResult();
        }
    }
</script>
</body>
</html>
