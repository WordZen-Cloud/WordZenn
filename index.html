<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordZen</title>
    <style>
        :root { --neon-green: #00ff88; --neon-blue: #00d4ff; --neon-purple: #a855f7; --neon-gold: #ffd700; --neon-red: #ff3e3e; }
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; width: 100%; position: fixed; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .s-logo { font-size: 3rem; font-weight: 200; color: #fff; letter-spacing: 15px; animation: zenFade 3s forwards; }
        @keyframes zenFade { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }

        #header { width: 92%; display: none; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 10; position: absolute; top: 0; }
        #coin-area { display: flex; align-items: center; gap: 8px; font-size: 1.4rem; font-weight: bold; color: var(--neon-gold); }

        #main-menu, #arena-lobby, #game-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; background: #000; }
        .menu-btn { width: 260px; padding: 18px; border-radius: 15px; font-weight: bold; cursor: pointer; text-align: center; border: 2px solid var(--neon-blue); color: var(--neon-blue); background: rgba(0, 212, 255, 0.05); margin-bottom: 12px; transition: 0.3s; }

        #game-content { transform: translateY(-20px); display: flex; flex-direction: column; align-items: center; width: 100%; }
        #level-display { background: rgba(255,255,255,0.04); padding: 12px 40px; border-radius: 20px; text-align: center; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.1); }
        #word-container { display: flex; gap: 8px; margin-bottom: 20px; justify-content: center; }
        .letter-box { width: 44px; height: 56px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; background: rgba(255,255,255,0.02); transition: 0.2s; }
        .filled { border-color: var(--neon-green) !important; color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .active-box { border: 2px solid var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        #controls-right { position: fixed; top: 25px; right: 15px; display: none; flex-direction: column; gap: 10px; align-items: center; z-index: 100; }
        .help-btn { width: 65px; padding: 8px 2px; border-radius: 12px; border: 1px solid var(--neon-gold); background: rgba(0,0,0,0.6); cursor: pointer; text-align: center; }
        .help-btn span { display: block; font-size: 0.5rem; color: var(--neon-gold); font-weight: bold; margin-top: 3px; }

        #meaning-box { width: 85%; padding: 15px; border-radius: 15px; border: 1px solid var(--neon-purple); background: rgba(168, 85, 247, 0.08); display: none; text-align: center; margin-top: 15px; }
        #arena-stats { display: none; width: 80%; margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; }

        #next-btn { margin-top: 20px; padding: 15px 50px; border-radius: 30px; background: var(--neon-green); border: none; display: none; font-weight: bold; color: #000; }
        #footer { position: fixed; bottom: 20px; font-size: 0.6rem; color: #333; letter-spacing: 2px; }
        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body onclick="document.getElementById('hidden-input').focus()">

    <div id="splash"><div class="s-logo">WordZen</div></div>

    <div id="header">
        <div id="coin-area">ðŸª™ <span id="coin-txt">0</span></div>
        <div style="font-size:1.6rem; letter-spacing:8px; color:var(--neon-blue); opacity:0.3;">WordZen</div>
        <div style="width:40px;"></div>
    </div>

    <div id="controls-right">
        <div class="help-btn" onclick="useHint()">ðŸ’¡<span>12 JETON</span></div>
        <div class="help-btn" style="border-color:var(--neon-blue);" onclick="skipLevel()">â‰«<span style="color:var(--neon-blue)">25 JETON</span></div>
    </div>

    <div id="main-menu">
        <div style="font-size:3rem; color:var(--neon-blue); margin-bottom:50px; letter-spacing:15px; opacity:0.6;">WordZen</div>
        <div class="menu-btn" onclick="startNormal()">NORMAL MOD</div>
        <div class="menu-btn" style="border-color:var(--neon-purple); color:var(--neon-purple);" onclick="openLobby()">1v1 ARENA</div>
    </div>

    <div id="arena-lobby">
        <h2 style="color:var(--neon-blue)">ARENA</h2>
        <div id="lobby-ui">
            <div class="menu-btn" onclick="createRoom()">ODA KUR</div>
            <p>veya</p>
            <input type="number" id="room-input" placeholder="ODA KODU" style="background:transparent; border:none; border-bottom:2px solid #fff; color:#fff; font-size:1.5rem; width:150px; text-align:center; margin-bottom:15px; outline:none;">
            <div class="menu-btn" onclick="joinRoom()">ODAYA KATIL</div>
        </div>
        <div id="room-ready" style="display:none; text-align:center;">
            <div style="font-size:3rem; color:var(--neon-gold);" id="display-code">----</div>
            <p style="color:var(--neon-green)">OYUNCU: 2/2</p>
            <div class="menu-btn" style="background:var(--neon-green); color:#000; border:none;" onclick="startArenaMatch()">BAÅžLAT</div>
        </div>
        <p onclick="location.reload()" style="color:#444; cursor:pointer; margin-top:20px;">Geri DÃ¶n</p>
    </div>

    <div id="game-screen">
        <div id="timer-txt" style="font-size:2rem; color:var(--neon-red); display:none; margin-bottom:15px;">60</div>
        <div id="game-content">
            <div id="level-display">
                <div id="lvl-txt" style="font-size:0.7rem; color:#666;">BÃ–LÃœM 1</div>
                <div id="diff-txt" style="color:var(--neon-green); font-weight:bold; font-size:1.1rem;">KOLAY</div>
            </div>
            <div id="word-container"></div>
            <div id="meaning-box">
                <div style="color:var(--neon-purple); font-size:0.7rem; font-weight:bold;">ANLAMI</div>
                <div id="m-text" style="font-size:0.85rem;"></div>
            </div>
            <button id="next-btn" onclick="nextLevel()">SONRAKÄ° (+4 ðŸª™)</button>
            
            <div id="arena-stats">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="text-align:center;"><div style="color:var(--neon-blue); font-size:0.6rem;">SENSÄ°N</div><div id="p1-s" style="font-size:1.2rem;">0</div></div>
                    <div style="color:#333;">VS</div>
                    <div style="text-align:center;"><div style="color:var(--neon-red); font-size:0.6rem;">RAKÄ°P</div><div id="p2-s" style="font-size:1.2rem;">0</div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">Â© 2026 WordZen - NO COPYRIGHT</div>
    <input type="text" id="hidden-input" autocomplete="off">

<script>
    const words = [{a:"ADA", m:"Sularla Ã§evrili kara parÃ§asÄ±.", d:"KOLAY"}, {a:"BARDAK", m:"Ä°Ã§ecek kabÄ±.", d:"KOLAY"}, {a:"LÃœGAT", m:"Eski dilde sÃ¶zlÃ¼k.", d:"ORTA"}];
    let current = 0, coins = 16, userGuess = [], isArena = false, timer, isFinished = false;

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; document.getElementById('main-menu').style.display='flex'; }, 3000); };

    function startNormal() {
        isArena = false;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('controls-right').style.display = 'flex';
        initRound();
    }

    function openLobby() { document.getElementById('main-menu').style.display = 'none'; document.getElementById('arena-lobby').style.display = 'flex'; }
    function createRoom() { let c = Math.floor(1000+Math.random()*8999); document.getElementById('lobby-ui').style.display='none'; document.getElementById('room-ready').style.display='block'; document.getElementById('display-code').innerText=c; }
    function joinRoom() { if(document.getElementById('room-input').value.length === 4) startArenaMatch(); }

    function startArenaMatch() {
        isArena = true;
        document.getElementById('arena-lobby').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('timer-txt').style.display = 'block';
        document.getElementById('arena-stats').style.display = 'block';
        document.getElementById('controls-right').style.display = 'none';
        startTimer();
        initRound();
    }

    function initRound() {
        isFinished = false;
        const data = words[current % words.length];
        document.getElementById('lvl-txt').innerText = "BÃ–LÃœM " + (current + 1);
        document.getElementById('diff-txt').innerText = data.d;
        document.getElementById('m-text').innerText = data.m;
        document.getElementById('meaning-box').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('coin-txt').innerText = coins;
        
        const container = document.getElementById('word-container');
        container.innerHTML = ""; userGuess = [];
        let hintIdx = (data.a.length === 3) ? 0 : -1;

        data.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === hintIdx) { box.innerText = char; box.classList.add('filled'); userGuess[i] = char; }
            else { userGuess[i] = null; if(userGuess.indexOf(null) === i) box.classList.add('active-box'); }
            container.appendChild(box);
        });
    }

    document.addEventListener('keydown', (e) => {
        if(isFinished) return;
        if(e.key === 'Backspace') {
            let prot = (words[current % words.length].a.length === 3) ? 0 : -1;
            let last = -1;
            for(let i=userGuess.length-1; i>=0; i--) { if(userGuess[i] && i !== prot) { last = i; break; } }
            if(last !== -1) { userGuess[last] = null; updateBoxes(); }
        }
    });

    document.getElementById('hidden-input').oninput = (e) => {
        if(isFinished) return;
        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) { userGuess[idx] = char; updateBoxes(); if(!userGuess.includes(null)) check(); }
        }
        e.target.value = "";
    };

    function updateBoxes() {
        let boxes = document.getElementsByClassName('letter-box');
        userGuess.forEach((c, i) => { boxes[i].innerText = c || ""; boxes[i].classList.remove('active-box'); });
        let n = userGuess.indexOf(null); if(n !== -1) boxes[n].classList.add('active-box');
    }

    function check() { if(userGuess.join('') === words[current % words.length].a) { coins += 4; finish(); } }

    function finish() {
        isFinished = true; if(isArena) clearInterval(timer);
        document.getElementById('meaning-box').style.display = "block";
        document.getElementById('next-btn').style.display = "block";
        Array.from(document.getElementsByClassName('letter-box')).forEach(b => b.classList.add('filled'));
        document.getElementById('coin-txt').innerText = coins;
    }

    function useHint() {
        if(coins >= 12 && !isFinished) {
            let n = userGuess.indexOf(null);
            if(n !== -1) { coins -= 12; userGuess[n] = words[current % words.length].a[n]; updateBoxes(); if(!userGuess.includes(null)) check(); }
        }
    }

    function skipLevel() {
        if(coins >= 25 && !isFinished) { coins -= 25; userGuess = words[current % words.length].a.split(''); updateBoxes(); finish(); }
    }

    function startTimer() {
        let s = 60; document.getElementById('timer-txt').innerText = s; clearInterval(timer);
        timer = setInterval(() => { s--; document.getElementById('timer-txt').innerText = s; if(s <= 0) { clearInterval(timer); nextLevel(); } }, 1000);
    }

    function nextLevel() { current++; initRound(); if(isArena) startTimer(); }
</script>
</body>
</html>
