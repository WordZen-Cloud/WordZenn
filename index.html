<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordZen</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --neon-green: #00ff88; --neon-blue: #00d4ff; --neon-purple: #a855f7; --neon-gold: #ffd700; --neon-red: #ff3e3e; }
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; width: 100%; position: fixed; }
        
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .s-logo { font-size: 3.5rem; font-weight: 200; color: #fff; letter-spacing: 15px; animation: zenFade 3s forwards; }
        @keyframes zenFade { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }

        #header { width: 92%; display: none; justify-content: space-between; align-items: center; margin-top: 25px; z-index: 100; position: absolute; top: 0; }
        #coin-area { display: flex; align-items: center; gap: 8px; font-size: 1.4rem; font-weight: bold; color: var(--neon-gold); }
        .exit-btn { width: 40px; height: 40px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,0.05); }

        #main-menu { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .menu-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); padding: 40px 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 20px; }
        .mode-btn { width: 280px; padding: 20px; border-radius: 20px; font-weight: bold; cursor: pointer; text-align: center; font-size: 1.1rem; letter-spacing: 2px; transition: 0.3s; }
        .normal-mode { border: 2px solid var(--neon-blue); color: var(--neon-blue); }
        .arena-mode { border: 2px solid var(--neon-purple); color: var(--neon-purple); }

        #game-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; }
        #word-container { display: flex; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .letter-box { width: 45px; height: 55px; border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; font-weight: bold; }
        .filled { border-color: var(--neon-green) !important; color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .active-box { border: 2px solid var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        #meaning-box { width: 85%; padding: 20px; border-radius: 20px; border: 1px solid var(--neon-purple); background: rgba(168,85,247,0.1); display: none; text-align: center; }
        .next-lvl-btn { margin-top: 15px; padding: 15px 50px; border-radius: 30px; background: var(--neon-green); border: none; font-weight: bold; font-size: 1.1rem; color: #000; cursor: pointer; }
        .coin-bonus { margin-top: 10px; color: var(--neon-gold); font-size: 0.9rem; font-weight: bold; }

        #hidden-input { position: absolute; top: -100px; left: -100px; width: 1px; height: 1px; opacity: 0; }
    </style>
</head>
<body onclick="focusInput()">

    <div id="splash"><div class="s-logo">WordZen</div></div>

    <div id="header">
        <div class="exit-btn" onclick="location.reload()">âœ•</div>
        <div id="coin-area">ðŸª™ <span id="coin-txt">16</span></div>
        <div style="width:40px;"></div>
    </div>

    <div id="main-menu">
        <h1 style="letter-spacing:10px; font-weight:100; margin-bottom:40px;">WordZen</h1>
        <div class="menu-card">
            <div class="mode-btn normal-mode" onclick="startNormal()">NORMAL MOD</div>
            <div class="mode-btn arena-mode" onclick="openLobby()">1v1 ARENA</div>
        </div>
    </div>

    <div id="arena-lobby" style="position:fixed; inset:0; display:none; flex-direction:column; align-items:center; justify-content:center; background:#000; z-index:1000;">
        <h2 style="color:var(--neon-purple); letter-spacing:5px;">LOBÄ°</h2>
        <div id="lobby-ui" style="display:flex; flex-direction:column; gap:20px; align-items:center;">
            <div class="mode-btn arena-mode" onclick="createRoom()">ODA KUR</div>
            <input type="number" id="room-input" placeholder="ODA KODU" style="background:transparent; border:none; border-bottom:2px solid #555; color:#fff; font-size:1.5rem; width:150px; text-align:center; outline:none;">
            <div class="mode-btn arena-mode" style="padding:10px;" onclick="joinRoom()">KATIL</div>
            <p onclick="location.reload()" style="color:var(--neon-red); cursor:pointer;">Geri</p>
        </div>
        <div id="room-ready" style="display:none; text-align:center;">
            <div style="font-size:4rem; color:var(--neon-gold);" id="display-code">----</div>
            <p id="player-count">Bekleniyor... (1/2)</p>
            <div id="arena-start-btn" class="mode-btn start-locked" style="background:#222;" onclick="startArenaMatch()">BAÅžLAT</div>
        </div>
    </div>

    <div id="game-screen">
        <div id="word-container"></div>
        <div id="meaning-box">
            <div style="color:var(--neon-purple); font-size:0.8rem; margin-bottom:5px;">BÄ°LDÄ°N!</div>
            <div id="m-text" style="font-size:1rem; margin-bottom:15px; color:#ddd;"></div>
            <button class="next-lvl-btn" onclick="nextLevel()">SONRAKÄ° SEVÄ°YE</button>
            <div class="coin-bonus">KazanÄ±lan: +4 ðŸª™ | Toplam: <span id="total-coin-info">0</span></div>
        </div>
    </div>

    <input type="text" id="hidden-input" autocomplete="off" autocapitalize="characters">

<script>
    // Firebase AyarlarÄ± [cite: 2026-01-08, 2026-01-09]
    const firebaseConfig = {
        apiKey: "AIzaSyCFgWqiyOv1UWfehf8zUtu4XqsXTrRdcZc",
        authDomain: "wordzen-2e052.firebaseapp.com",
        databaseURL: "https://wordzen-2e052-default-rtdb.firebaseio.com",
        projectId: "wordzen-2e052",
        appId: "1:309225718128:web:7492c68f23f859424f114f"
    };
    
    // GÃ¼venli Firebase BaÅŸlatma
    let database;
    try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
    } catch(e) { console.log("Firebase beklemede..."); }

    const words = [{a:"ADA", m:"DÃ¶rt tarafÄ± sularla Ã§evrili kara parÃ§asÄ±."}, {a:"ELMA", m:"KÄ±rmÄ±zÄ± veya yeÅŸil renkli, sevilen bir meyve."}, {a:"LÃœGAT", m:"Kelimelerin anlamlarÄ±nÄ± iÃ§eren kitap, sÃ¶zlÃ¼k."}];
    let current = 0, coins = 16, userGuess = [], isArena = false, isFinished = false, roomCode = null;

    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.display='none';
            document.getElementById('main-menu').style.display='flex';
        }, 2500);
    };

    function focusInput() { document.getElementById('hidden-input').focus(); }

    function openLobby() { document.getElementById('main-menu').style.display='none'; document.getElementById('arena-lobby').style.display='flex'; }

    function createRoom() {
        roomCode = Math.floor(1000 + Math.random() * 8999);
        database.ref('rooms/' + roomCode).set({ status: "waiting", p1: "ready", p2: "empty" });
        document.getElementById('lobby-ui').style.display = 'none';
        document.getElementById('room-ready').style.display = 'block';
        document.getElementById('display-code').innerText = roomCode;

        database.ref('rooms/' + roomCode + '/p2').on('value', (snap) => {
            if(snap.val() === "ready") {
                document.getElementById('player-count').innerText = "Oyuncu: 2/2";
                document.getElementById('arena-start-btn').style.background = "var(--neon-green)";
                document.getElementById('arena-start-btn').style.color = "#000";
            }
        });
    }

    function joinRoom() {
        roomCode = document.getElementById('room-input').value;
        database.ref('rooms/' + roomCode).once('value', (snap) => {
            if(snap.exists()) {
                database.ref('rooms/' + roomCode).update({ p2: "ready", status: "playing" });
                startArenaMatch();
            } else { alert("Oda bulunamadÄ±!"); }
        });
    }

    function startNormal() {
        isArena = false; document.getElementById('main-menu').style.display='none';
        document.getElementById('header').style.display='flex';
        document.getElementById('game-screen').style.display='flex';
        initRound();
    }

    function startArenaMatch() {
        isArena = true; document.getElementById('arena-lobby').style.display='none';
        document.getElementById('header').style.display='flex';
        document.getElementById('game-screen').style.display='flex';
        initRound();
    }

    function initRound() {
        isFinished = false;
        const data = words[current % words.length];
        document.getElementById('m-text').innerText = data.m;
        document.getElementById('meaning-box').style.display = "none";
        document.getElementById('coin-txt').innerText = coins;
        
        const container = document.getElementById('word-container');
        container.innerHTML = "";
        userGuess = [];

        data.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === 0) {
                box.innerText = char;
                box.classList.add('filled');
                userGuess[0] = char;
            } else {
                userGuess[i] = null;
                if(userGuess.indexOf(null) === i) box.classList.add('active-box');
            }
            container.appendChild(box);
        });
    }

    // Geri Silme ve Harf GiriÅŸi Fix [cite: 2026-01-09]
    document.getElementById('hidden-input').addEventListener('input', (e) => {
        if(isFinished) return;
        
        // Silme kontrolÃ¼ (Input boÅŸaldÄ±ysa silme yapÄ±lmÄ±ÅŸ demektir)
        if (e.inputType === "deleteContentBackward") {
            handleDelete();
            return;
        }

        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) {
                userGuess[idx] = char;
                updateBoxes();
                if(!userGuess.includes(null)) check();
            }
        }
        e.target.value = ""; // Inputu her zaman temizle
    });

    // Klavye Backspace yakalayÄ±cÄ± (Alternatif)
    document.getElementById('hidden-input').addEventListener('keydown', (e) => {
        if(e.key === "Backspace") handleDelete();
    });

    function handleDelete() {
        let lastIdx = -1;
        for(let i = userGuess.length - 1; i >= 1; i--) { // i >= 1 Ã§Ã¼nkÃ¼ 0. harf silinemez [cite: 2026-01-08]
            if(userGuess[i] !== null) {
                lastIdx = i;
                break;
            }
        }
        if(lastIdx !== -1) {
            userGuess[lastIdx] = null;
            updateBoxes();
        }
    }

    function updateBoxes() {
        let boxes = document.getElementsByClassName('letter-box');
        userGuess.forEach((c, i) => {
            boxes[i].innerText = c || "";
            boxes[i].classList.remove('active-box');
        });
        let n = userGuess.indexOf(null);
        if(n !== -1) boxes[n].classList.add('active-box');
    }

    function check() {
        if(userGuess.join('') === words[current % words.length].a) {
            coins += 4;
            isFinished = true;
            document.getElementById('meaning-box').style.display = "block";
            document.getElementById('total-coin-info').innerText = coins;
            document.getElementById('coin-txt').innerText = coins;
            Array.from(document.getElementsByClassName('letter-box')).forEach(b => b.classList.add('filled'));
        }
    }

    function nextLevel() {
        current++;
        initRound();
    }
</script>
</body>
</html>
