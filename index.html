<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordZen</title>
    <style>
        :root { --neon-green: #00ff88; --neon-blue: #00d4ff; --neon-purple: #a855f7; --neon-gold: #ffd700; --neon-red: #ff3e3e; }
        body { 
            margin: 0; background: #000; color: white; overflow: hidden;
            font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100%; position: fixed;
        }

        /* SPLASH ANÄ°MASYONU (Geri Geldi!) */
        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .s-logo { font-size: 3rem; font-weight: 200; color: #fff; letter-spacing: 15px; animation: zenFade 3s forwards; }
        @keyframes zenFade { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }

        /* EKRANLAR */
        #main-menu, #arena-lobby, #game-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; background: #000; }
        #header { width: 90%; display: none; justify-content: space-between; align-items: center; margin-top: 30px; z-index: 10; position: absolute; top: 0; }
        
        .menu-btn { width: 260px; padding: 20px; border-radius: 15px; font-weight: bold; cursor: pointer; text-align: center; border: 2px solid var(--neon-blue); color: var(--neon-blue); background: rgba(0, 212, 255, 0.05); margin-bottom: 15px; }

        /* OYUN ELEMANLARI */
        #level-display { background: rgba(255,255,255,0.04); padding: 15px 45px; border-radius: 20px; text-align: center; margin-bottom: 30px; }
        #word-container { display: flex; gap: 10px; margin-bottom: 30px; }
        .letter-box { width: 45px; height: 60px; border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: bold; }
        .filled { border-color: var(--neon-green) !important; color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .active-box { border: 2px solid var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        #meaning-box { width: 85%; padding: 20px; border-radius: 18px; border: 1px solid var(--neon-purple); background: rgba(168, 85, 247, 0.1); display: none; text-align: center; }

        /* YARDIM BUTONLARI */
        #controls-right { position: fixed; top: 100px; right: 20px; display: none; flex-direction: column; gap: 15px; }
        .help-btn { width: 75px; padding: 12px 5px; border-radius: 18px; border: 1px solid var(--neon-gold); background: rgba(255,215,0,0.03); cursor: pointer; text-align: center; }
        .help-btn span { display: block; font-size: 0.6rem; color: var(--neon-gold); font-weight: bold; margin-top: 5px; }

        #footer { position: fixed; bottom: 25px; font-size: 0.6rem; color: #222; letter-spacing: 3px; font-weight: bold; }
        #hidden-input { position: absolute; opacity: 0; pointer-events: none; }
    </style>
</head>
<body onclick="focusInput()">

    <div id="splash"><div class="s-logo">WordZen</div></div>

    <div id="header">
        <div style="color:var(--neon-gold); font-weight:bold;">ðŸª™ <span id="coin-txt">0</span></div>
        <div style="font-size:1.8rem; letter-spacing:8px; color:var(--neon-blue); opacity:0.4;">WordZen</div>
        <div style="width:40px;"></div>
    </div>

    <div id="main-menu">
        <div style="font-size:3rem; color:var(--neon-blue); margin-bottom:40px; letter-spacing:15px; opacity:0.6;">WordZen</div>
        <div class="menu-btn" onclick="startNormal()">NORMAL MOD</div>
        <div class="menu-btn" style="border-color:var(--neon-purple); color:var(--neon-purple);" onclick="openLobby()">1v1 ARENA</div>
    </div>

    <div id="arena-lobby">
        <h2 style="color:var(--neon-blue)">ARENA</h2>
        <input type="number" id="room-id-input" placeholder="ODA NO" style="background:transparent; border:none; border-bottom:2px solid #fff; color:#fff; font-size:2rem; width:150px; text-align:center; margin-bottom:20px; outline:none;">
        <div class="menu-btn" onclick="joinArena()">ODAYA KATIL / BAÅžLAT</div>
        <p onclick="location.reload()" style="color:#555; cursor:pointer;">Geri DÃ¶n</p>
    </div>

    <div id="game-screen">
        <div id="timer-txt" style="font-size:2.5rem; color:var(--neon-red); display:none; margin-bottom:20px;">60</div>
        <div id="level-display">
            <div id="lvl-txt" style="font-size:0.8rem; color:#666;">BÃ¶lÃ¼m 1</div>
            <div id="diff-txt" style="color:var(--neon-green); font-weight:bold; font-size:1.3rem;">KOLAY</div>
        </div>
        <div id="word-container"></div>
        <div id="meaning-box">
            <div style="color:var(--neon-purple); font-size:0.75rem; font-weight:bold; margin-bottom:8px;">ANLAMI</div>
            <div id="m-text"></div>
        </div>
        <button id="next-btn" onclick="nextLevel()" style="margin-top:20px; padding:15px 50px; border-radius:30px; background:var(--neon-green); border:none; display:none; font-weight:bold;">SONRAKÄ° (+4 ðŸª™)</button>
    </div>

    <div id="controls-right">
        <div class="help-btn" onclick="useHint()">ðŸ’¡<span>12 JETON</span></div>
        <div class="help-btn" style="border-color:var(--neon-blue);" onclick="skipLevel()">â‰«<span style="color:var(--neon-blue)">25 JETON<br>ATLA</span></div>
    </div>

    <div id="footer">Â© 2026 WordZen - NO COPYRIGHT</div>
    <input type="text" id="hidden-input" autocomplete="off">

<script>
    const words = [
        {a:"ADA", m:"DÃ¶rt tarafÄ± sularla Ã§evrili kara parÃ§asÄ±.", d:"KOLAY"},
        {a:"BARDAK", m:"Su iÃ§mek iÃ§in kullanÄ±lan kap.", d:"KOLAY"},
        {a:"LÃœGAT", m:"SÃ¶zlÃ¼k anlamÄ±ndaki eski kelime.", d:"ORTA"}
    ];

    let current = 0, coins = 16, userGuess = [], isArena = false, timer;

    // Splash bittikten sonra menÃ¼yÃ¼ aÃ§
    window.onload = () => {
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }, 3000);
    };

    function startNormal() {
        isArena = false;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('controls-right').style.display = 'flex';
        initRound();
    }

    function openLobby() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('arena-lobby').style.display = 'flex';
    }

    function joinArena() {
        isArena = true;
        document.getElementById('arena-lobby').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'flex';
        document.getElementById('timer-txt').style.display = 'block';
        startTimer();
        initRound();
    }

    function startTimer() {
        let sec = 60;
        document.getElementById('timer-txt').innerText = sec;
        clearInterval(timer);
        timer = setInterval(() => {
            sec--;
            document.getElementById('timer-txt').innerText = sec;
            if(sec <= 0) {
                clearInterval(timer);
                alert("SÃ¼re bitti! Kelime: " + words[current % words.length].a);
                nextLevel();
            }
        }, 1000);
    }

    function initRound() {
        const data = words[current % words.length];
        document.getElementById('lvl-txt').innerText = "BÃ¶lÃ¼m " + (current + 1);
        document.getElementById('diff-txt').innerText = data.d;
        document.getElementById('m-text').innerText = data.m;
        document.getElementById('meaning-box').style.display = "none";
        document.getElementById('next-btn').style.display = "none";
        document.getElementById('coin-txt').innerText = coins;
        
        const container = document.getElementById('word-container');
        container.innerHTML = ""; userGuess = [];
        data.a.split('').forEach((_, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === 0) box.classList.add('active-box');
            container.appendChild(box);
            userGuess[i] = null;
        });
    }

    const input = document.getElementById('hidden-input');
    input.oninput = (e) => {
        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) {
                userGuess[idx] = char;
                let boxes = document.getElementsByClassName('letter-box');
                boxes[idx].innerText = char;
                boxes[idx].classList.remove('active-box');
                if(userGuess.indexOf(null) !== -1) boxes[userGuess.indexOf(null)].classList.add('active-box');
                if(!userGuess.includes(null)) check();
            }
        }
        e.target.value = "";
    };

    function check() {
        if(userGuess.join('') === words[current % words.length].a) {
            coins += 4;
            finish();
        } else {
            initRound();
        }
    }

    function finish() {
        document.getElementById('meaning-box').style.display = "block";
        document.getElementById('next-btn').style.display = "block";
        Array.from(document.getElementsByClassName('letter-box')).forEach(b => b.classList.add('filled'));
        if(isArena) clearInterval(timer);
    }

    function useHint() {
        if(coins >= 12) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) {
                coins -= 12;
                userGuess[idx] = words[current % words.length].a[idx];
                initRound(); // Basitlik iÃ§in sÄ±fÄ±rlayÄ±p harfleri doldurur
                userGuess.forEach((c, i) => { if(c) document.getElementsByClassName('letter-box')[i].innerText = c; });
            }
        }
    }

    function skipLevel() {
        if(coins >= 25) {
            coins -= 25;
            finish();
            const boxes = document.getElementsByClassName('letter-box');
            words[current % words.length].a.split('').forEach((c, i) => boxes[i].innerText = c);
        }
    }

    function nextLevel() { current++; initRound(); if(isArena) startTimer(); }
    function focusInput() { input.focus(); }
</script>
</body>
</html>
