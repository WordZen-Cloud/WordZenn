    function startNormal() {
        document.getElementById('main-menu').style.display='none';
        document.getElementById('header').style.display='flex';
        document.getElementById('game-screen').style.display='flex';
        document.getElementById('bg-music').play().catch(() => {});
        initRound();
    }

    function initRound() {
        isFinished = false;
        const data = words[current % words.length];
        document.getElementById('m-text').innerText = data.m;
        document.getElementById('meaning-box').style.display = "none";
        document.getElementById('xp-bar').style.width = "0%";
        const container = document.getElementById('word-container');
        container.innerHTML = "";
        userGuess = [];
        data.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === 0) { box.innerText = char; box.classList.add('jump'); userGuess[0] = char; }
            else userGuess[i] = null;
            container.appendChild(box);
        });
    }

    document.getElementById('hidden-input').addEventListener('input', (e) => {
        if(isFinished) return;
        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) {
                userGuess[idx] = char;
                let boxes = document.getElementsByClassName('letter-box');
                boxes[idx].innerText = char;
                boxes[idx].classList.add('jump');
                setTimeout(() => boxes[idx].classList.remove('jump'), 300);

        if(userGuess.join('') === words[current % words.length].a) {
