    let currentLvl = 0, coins = 20, userGuess = [], isFinished = false;

    function startGame() {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('header').style.display = 'flex';
        document.getElementById('game-screen').style.display = 'flex';
        initRound();
    }

    function initRound() {
        isFinished = false;
        const data = allWords[currentLvl % allWords.length];
        document.getElementById('lvl-display').innerText = "SEVƒ∞YE " + (currentLvl + 1);
        document.getElementById('level-up-card').style.display = "none";
        document.getElementById('xp-bar').style.width = "0%";
        const container = document.getElementById('word-container');
        container.innerHTML = "";
        userGuess = Array(data.a.length).fill(null);
        data.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === 0) { box.innerText = char; box.style.borderColor = "var(--neon-green)"; userGuess[0] = char; }
            container.appendChild(box);
        });
    }

    function useHint() {
        if(coins < 10 || isFinished) return;
        let emptyIndices = [];
        userGuess.forEach((val, i) => { if(val === null) emptyIndices.push(i); });
        if(emptyIndices.length > 0) {
            coins -= 10;
            document.getElementById('coin-txt').innerText = coins;
            let randomIdx = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
            let correctChar = allWords[currentLvl % allWords.length].a[randomIdx];
            userGuess[randomIdx] = correctChar;
            document.getElementsByClassName('letter-box')[randomIdx].innerText = correctChar;
            document.getElementsByClassName('letter-box')[randomIdx].style.color = "var(--neon-gold)";
            if(!userGuess.includes(null)) check();
        }
    }

    document.getElementById('hidden-input').addEventListener('input', (e) => {
        if(isFinished) return;
        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-Z√áƒûƒ∞√ñ≈û√ú]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) {
                userGuess[idx] = char;
                document.getElementsByClassName('letter-box')[idx].innerText = char;
                document.getElementById('xp-bar').style.width = (userGuess.filter(x => x !== null).length / userGuess.length * 100) + "%";
                if(!userGuess.includes(null)) check();
            }
        }
        e.target.value = "";
    });

    document.getElementById('hidden-input').addEventListener('keydown', (e) => {
        if(e.key === "Backspace" && !isFinished) {
            let lastIdx = -1;
            for(let i = userGuess.length - 1; i >= 1; i--) { if(userGuess[i] !== null) { lastIdx = i; break; } }
            if(lastIdx !== -1) {
                userGuess[lastIdx] = null;
                document.getElementsByClassName('letter-box')[lastIdx].innerText = "";
                document.getElementById('xp-bar').style.width = (userGuess.filter(x => x !== null).length / userGuess.length * 100) + "%";
            }
        }
    });

    function check() {
        const correct = allWords[currentLvl % allWords.length].a;
        if(userGuess.join('') === correct) {
            coins += 5; isFinished = true;
            document.getElementById('word-meaning').innerText = allWords[currentLvl % allWords.length].m;
            document.getElementById('level-up-card').style.display = "block";
            document.getElementById('coin-txt').innerText = coins;
            document.getElementById('xp-bar').style.width = "100%";
        } else {
            document.getElementById('word-container').classList.add('shake');
            setTimeout(() => { document.getElementById('word-container').classList.remove('shake'); initRound(); }, 400);
        }
    }

    function nextLevel() { currentLvl++; initRound(); }
</script>
