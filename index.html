<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>WordZen</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --neon-green: #00ff88; --neon-blue: #00d4ff; --neon-purple: #a855f7; --neon-gold: #ffd700; --neon-red: #ff3e3e; }
        body { margin: 0; background: #000; color: white; overflow: hidden; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; width: 100%; position: fixed; }
        
        /* Sabit BaÅŸlÄ±k */
        #top-logo { position: fixed; top: 15px; font-size: 1.8rem; font-weight: 100; letter-spacing: 8px; z-index: 2000; color: white; text-align: center; width: 100%; pointer-events: none; }

        #splash { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .s-logo { font-size: 3.5rem; font-weight: 200; color: #fff; letter-spacing: 15px; animation: zenFade 3s forwards; }
        @keyframes zenFade { 0% { opacity: 0; transform: scale(0.8); } 50% { opacity: 1; } 100% { opacity: 0; transform: scale(1.1); } }

        #header { width: 92%; display: none; justify-content: space-between; align-items: center; margin-top: 60px; z-index: 100; position: absolute; top: 0; }
        #coin-area { display: flex; align-items: center; gap: 8px; font-size: 1.2rem; font-weight: bold; color: var(--neon-gold); }

        #main-menu { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 5; background: radial-gradient(circle at center, #111 0%, #000 100%); }
        .menu-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(10px); padding: 40px 20px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; gap: 20px; margin-top: 50px; }
        .mode-btn { width: 260px; padding: 18px; border-radius: 20px; font-weight: bold; cursor: pointer; text-align: center; font-size: 1rem; letter-spacing: 2px; transition: 0.3s; }
        .normal-mode { border: 2px solid var(--neon-blue); color: var(--neon-blue); }
        .arena-mode { border: 2px solid var(--neon-purple); color: var(--neon-purple); }

        #game-screen { position: fixed; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: #000; padding-top: 50px; }
        #word-container { display: flex; gap: 8px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center; }
        .letter-box { width: 42px; height: 52px; border: 1px solid rgba(255,255,255,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; }
        .filled { border-color: var(--neon-green) !important; color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .active-box { border: 2px solid var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }

        #meaning-box { width: 85%; padding: 20px; border-radius: 20px; border: 1px solid var(--neon-purple); background: rgba(168,85,247,0.1); display: none; text-align: center; z-index: 100; }
        .close-room-btn { margin-top: 20px; color: var(--neon-red); border: 1px solid var(--neon-red); padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; }

        #hidden-input { position: absolute; top: -100px; opacity: 0; }
    </style>
</head>
<body onclick="initAudio(); focusInput();">

    <div id="top-logo">WordZen</div>

    <div id="splash"><div class="s-logo">WordZen</div></div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="header">
        <div onclick="location.reload()" style="cursor:pointer; font-size:1.5rem;">âœ•</div>
        <div id="coin-area">ðŸª™ <span id="coin-txt">16</span></div>
        <div style="width:20px;"></div>
    </div>

    <div id="main-menu">
        <div class="menu-card">
            <div class="mode-btn normal-mode" onclick="startNormal()">NORMAL MOD</div>
            <div class="mode-btn arena-mode" onclick="openLobby()">1v1 ARENA</div>
        </div>
    </div>

    <div id="arena-lobby" style="position:fixed; inset:0; display:none; flex-direction:column; align-items:center; justify-content:center; background:#000; z-index:1000;">
        <h2 style="color:var(--neon-purple); letter-spacing:5px;">ARENA</h2>
        <div id="lobby-ui" style="display:flex; flex-direction:column; gap:20px; align-items:center;">
            <div class="mode-btn arena-mode" onclick="createRoom()">ODA KUR</div>
            <input type="number" id="room-input" placeholder="KOD" style="background:transparent; border:none; border-bottom:2px solid #555; color:#fff; font-size:1.5rem; width:100px; text-align:center; outline:none;">
            <div class="mode-btn arena-mode" style="padding:10px; width:150px;" onclick="joinRoom()">KATIL</div>
            <p onclick="location.reload()" style="color:#555; cursor:pointer;">Geri</p>
        </div>
        <div id="room-ready" style="display:none; text-align:center;">
            <div style="font-size:4rem; color:var(--neon-gold);" id="display-code">----</div>
            <p id="player-count">Oyuncu Bekleniyor... (1/2)</p>
            <div id="arena-start-btn" class="mode-btn" style="background:#222; color:#555; cursor:not-allowed;" onclick="startArenaMatch()">BAÅžLAT</div>
            <div class="close-room-btn" onclick="closeRoom()">ODAYI KAPAT</div>
        </div>
    </div>

    <div id="game-screen">
        <div id="word-container"></div>
        <div id="meaning-box">
            <div id="m-text" style="font-size:1rem; margin-bottom:15px; color:#ddd;"></div>
            <button class="mode-btn" style="background:var(--neon-green); color:#000; border:none;" onclick="nextLevel()">SONRAKÄ° SEVÄ°YE</button>
            <div style="margin-top:10px; color:var(--neon-gold); font-size:0.8rem;">+4 ðŸª™ Jeton KazandÄ±n!</div>
        </div>
    </div>

    <input type="text" id="hidden-input" autocomplete="off">

<script>
    // Firebase YapÄ±landÄ±rmasÄ± [cite: 2026-01-08]
    const firebaseConfig = {
        apiKey: "AIzaSyCFgWqiyOv1UWfehf8zUtu4XqsXTrRdcZc",
        authDomain: "wordzen-2e052.firebaseapp.com",
        databaseURL: "https://wordzen-2e052-default-rtdb.firebaseio.com",
        projectId: "wordzen-2e052",
        appId: "1:309225718128:web:7492c68f23f859424f114f"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const words = [{a:"ADA", m:"DÃ¶rt tarafÄ± sularla Ã§evrili kara parÃ§asÄ±."}, {a:"ELMA", m:"KÄ±rmÄ±zÄ± veya yeÅŸil bir meyve."}, {a:"LÃœGAT", m:"SÃ¶zlÃ¼k."}];
    let current = 0, coins = 16, userGuess = [], isFinished = false, roomCode = null;

    window.onload = () => { setTimeout(() => { document.getElementById('splash').style.display='none'; document.getElementById('main-menu').style.display='flex'; }, 2500); };

    function initAudio() { 
        const music = document.getElementById('bg-music');
        if(music.paused) music.play().catch(() => {}); // KullanÄ±cÄ± etkileÅŸimiyle mÃ¼ziÄŸi baÅŸlat [cite: 2026-01-08]
    }

    function focusInput() { document.getElementById('hidden-input').focus(); }
    function openLobby() { document.getElementById('main-menu').style.display='none'; document.getElementById('arena-lobby').style.display='flex'; }

    function createRoom() {
        roomCode = Math.floor(1000 + Math.random() * 8999);
        database.ref('rooms/' + roomCode).set({ status: "waiting", p1: "ready", p2: "empty" });
        document.getElementById('lobby-ui').style.display = 'none';
        document.getElementById('room-ready').style.display = 'block';
        document.getElementById('display-code').innerText = roomCode;

        database.ref('rooms/' + roomCode + '/p2').on('value', (snap) => {
            if(snap.val() === "ready") {
                document.getElementById('player-count').innerText = "Oyuncu: 2/2";
                document.getElementById('arena-start-btn').style.background = "var(--neon-green)";
                document.getElementById('arena-start-btn').style.color = "#000";
                document.getElementById('arena-start-btn').style.cursor = "pointer";
            }
        });
    }

    function closeRoom() {
        if(roomCode) database.ref('rooms/' + roomCode).remove(); // OdayÄ± sil [cite: 2026-01-08]
        location.reload();
    }

    function joinRoom() {
        roomCode = document.getElementById('room-input').value;
        database.ref('rooms/' + roomCode).once('value', (snap) => {
            if(snap.exists()) {
                database.ref('rooms/' + roomCode).update({ p2: "ready", status: "playing" });
                startArenaMatch();
            } else { alert("Oda bulunamadÄ±!"); }
        });
    }

    function startNormal() {
        document.getElementById('main-menu').style.display='none';
        document.getElementById('header').style.display='flex';
        document.getElementById('game-screen').style.display='flex';
        initRound();
    }

    function startArenaMatch() {
        document.getElementById('arena-lobby').style.display='none';
        document.getElementById('header').style.display='flex';
        document.getElementById('game-screen').style.display='flex';
        initRound();
    }

    function initRound() {
        isFinished = false;
        const data = words[current % words.length];
        document.getElementById('m-text').innerText = data.m;
        document.getElementById('meaning-box').style.display = "none";
        document.getElementById('coin-txt').innerText = coins;
        const container = document.getElementById('word-container');
        container.innerHTML = "";
        userGuess = [];
        data.a.split('').forEach((char, i) => {
            const box = document.createElement('div');
            box.className = 'letter-box';
            if(i === 0) { box.innerText = char; box.classList.add('filled'); userGuess[0] = char; }
            else { userGuess[i] = null; if(userGuess.indexOf(null) === i) box.classList.add('active-box'); }
            container.appendChild(box);
        });
    }

    document.getElementById('hidden-input').addEventListener('input', (e) => {
        if(isFinished) return;
        if (e.inputType === "deleteContentBackward") { handleDelete(); return; }
        let char = e.target.value.slice(-1).toUpperCase();
        if(/[A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/.test(char)) {
            let idx = userGuess.indexOf(null);
            if(idx !== -1) { userGuess[idx] = char; updateBoxes(); if(!userGuess.includes(null)) check(); }
        }
        e.target.value = "";
    });

    function handleDelete() {
        let lastIdx = -1;
        for(let i = userGuess.length - 1; i >= 1; i--) { if(userGuess[i] !== null) { lastIdx = i; break; } }
        if(lastIdx !== -1) { userGuess[lastIdx] = null; updateBoxes(); }
    }

    function updateBoxes() {
        let boxes = document.getElementsByClassName('letter-box');
        userGuess.forEach((c, i) => { boxes[i].innerText = c || ""; boxes[i].classList.remove('active-box'); });
        let n = userGuess.indexOf(null); if(n !== -1) boxes[n].classList.add('active-box');
    }

    function check() {
        if(userGuess.join('') === words[current % words.length].a) {
            coins += 4; isFinished = true;
            document.getElementById('meaning-box').style.display = "block";
            document.getElementById('coin-txt').innerText = coins;
            Array.from(document.getElementsByClassName('letter-box')).forEach(b => b.classList.add('filled'));
        }
    }

    function nextLevel() { current++; initRound(); }
</script>
</body>
</html>
